<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <title>Profile</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/PortsMaster/PortMaster-Website/main/favicon.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/profile.css">

  <script defer src="js/color-modes.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script defer src="js/cmark-gfm.js"></script>
  <script defer src="js/shared.js"></script>
  <script defer src="js/profile.js"></script>
</head>
<body>
  {colormodes}
  {navbar}

  <br>
  <br>

  <main class="bg-body-tertiary">
    <div>
      <hr class="m-0">

      <div class="container">
        <div class="text-center py-5">

          <img id="avatar" src="" alt class="ui-w-200 rounded-circle">

          <div class="col-md-8 col-lg-6 col-xl-5 p-0 mx-auto">
            <h4 id="name" class="font-weight-bold my-4"></h4>

            <div id="bio" class="text-muted mb-4">
            </div>
          </div>
        </div>
      </div>
      <hr class="m-0">
      <ul class="nav nav-tabs tabs-alt justify-content-center">
        <li class="nav-item">
          <a id='social' class="nav-link py-4" href="#">Social</a>
        </li>
        <li class="nav-item">
          <a id="webpage" class="nav-link py-4" href="#">Webpage</a>
        </li>
        <li class="nav-item">
          <a id="support" class="nav-link py-4" href="#">Donate</a>
        </li>
      </ul>
    </div>
    <div class="album py-5">
      <div class="container">
        <h1 style="text-align: center;" id="port-count"></h1>
        <br>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="cards-container"></div>
      </div>
    </div>
  </main>
</body>

</html>
